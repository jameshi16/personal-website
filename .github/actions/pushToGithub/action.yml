name: 'Push to GitHub'
description: 'Pushes code to Github'
inputs:
  github-token:
    description: GitHub Token that has push privileges to the repository
    required: true
  username:
    description: GitHub username that has push privileges to the repository
    required: true
  branch:
    description: Branch of the repository to push to
    required: true
  repository:
    description: Target repository
    required: true
runs:
  using: "composite"
  steps:
    - run: ${{ github.action_path }}/action.sh
      shell: bash
      env:
        USERNAME: ${{inputs.username}}
        GITHUB_TOKEN: ${{inputs.github-token}}
        BRANCH: ${{inputs.branch}}
        REPOSITORY: ${{inputs.repository}}
